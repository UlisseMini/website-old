	<!--Put javascript down here!-->
	<script>
	var i = 0;
		function fib(n) {
			if (n <= 1) {
				return n;
			}

			return fib(n - 1) + fib(n - 2);
		}
	while (true) {
		console.log(fib(i));
		i++;
	}
	</script>
